<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEasy</title>
    <link rel="stylesheet" href="shop-styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEasy</h1>
            <nav>
                <ul>
                    <li><a href="shopping.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout">
            <div class="container">
                <h2>Checkout</h2>
                <form>
                    <div class="form-section">
                        <h3>Billing Details</h3>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>

                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>

                    <div class="form-section">
                        <h3>Payment Information</h3>
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" required>

                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" required>

                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>

                    <div class="form-section">
                        <h3>Shipping Method</h3>
                        <label>
                            <input type="radio" name="shipping" value="standard" checked> Standard Shipping - Free
                        </label>
                        <label>
                            <input type="radio" name="shipping" value="express"> Express Shipping - $10.00
                        </label>
                    </div>

                    <button type="submit" class="button">Place Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
